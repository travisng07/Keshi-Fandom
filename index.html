<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshi Fandom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #111;
            color: white;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4081;
        }
        .social-links {
            display: flex;
            gap: 15px;
        }
        .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff4081;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url('https://source.unsplash.com/1600x900/?concert,music') no-repeat center center/cover;
        }
        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        .music, .store, .tour, .contact {
            padding: 50px;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
        }
        .contact input, .contact textarea, .contact button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .contact button {
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact button:hover {
            background: #e6006e;
        }
        .footer {
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">KESHI FANDOM</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#music">Music</a>
            <a href="#store">Store</a>
            <a href="#tour">Tour</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    
    <section class="hero" id="home">
        <h1>Lost in the Music</h1>
        <p>Welcome to the world of Keshi</p>
    </section>
    
    <section class="music" id="music">
        <h2>Listen Now</h2>
        <iframe src="https://www.youtube.com/embed/your-video-id" allowfullscreen></iframe>
    </section>
    
    <section class="store" id="store">
        <h2>Official Merch</h2>
        <p>Coming soon...</p>
    </section>
    
    <section class="tour" id="tour">
        <h2>Tour Dates</h2>
        <p>No upcoming events</p>
    </section>
    
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 Keshi Fandom | Made with ❤️</p>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
